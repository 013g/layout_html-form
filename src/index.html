<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>

    <script type="text/javascript" src="./main.js"></script>


    <form action="#" method="post" onsubmit="onSubmit()">
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="usersurname"
            id="surname" >
        </label>
        <label for="name">
          Name:
          <input
            type="text"
            name="username"
            id="name"
            autocomplete="off">
        </label>
        <label for="age">
          How old are you?:
          <input
            type="number"
            name="userage"
            id="age"
            placeholder="12"
            min ="1"
            max="100">
        </label>
        <label for="date">
          Full date of birth:
          <input
            type="date"
            name="userdate"
            id="date">
        </label>
        <label for="terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="conditionals"
            id="terms"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="mail">
          E-mail:
          <input
            type="email"
            name="username"
            id="mail"
            placeholder="email@example.com"
            required
          >
        </label>
        <label for="pass">
          Password: <input
            type="password"
            name="password"
            id="pass"
            minlength="8"
            maxlength="20"
            required>
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you?</legend>
        <label for="accept" class="catsRadio">
          Do you love cats?-
          <label for="1">
            <input
            type="radio"
            id="1"
            name="cats"
            value="Yes">
            Yes
          </label>

          <label for="2">
            <input
            type="radio"
            id="2"
            name="cats"
            value="No">
            No
          </label>
        </label>
        <label for="color">
          Enter your favourite color?:
          <input
            type="color"
            name="favouritecolor"
            id="color"
          >
        </label>
        <label for="o'clock">
          What is time when you go to bed?
          <input
            type="time"
            name="yourtime"
            id="o'clock" >
        </label>
        <label for="list">
          What are you favourite brand of cars?
          <select size="3" name="car" id="list">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label for="volume">
         How do you rate your work?
          <input
            type="range"
            name="range-volume"
            id="volume" >
        </label>

      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>

        <label for="area">
         Comments:<textarea
            name="comments"
            id="area"
            cols="15"
            rows="2"> </textarea>
        </label>
        <label for="question">
          Would you recommend us?
          <select name="question" id="question">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>
      <label for="submition">
        <button type="submit">Submit</button>
      </label>

    </form>
  </body>
</html>
